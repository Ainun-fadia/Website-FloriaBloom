<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komentar Pelanggan - FloriaBloom</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50">

  <!-- âœ… Header -->
  <header id="main-header" class="fixed top-0 left-0 w-full text-white py-3 px-5 z-50 transition-all duration-300 ease-in-out animate-gradient bg-gradient-to-r from-pink-500 via-pink-300 to-pink-500 bg-opacity-80 backdrop-blur-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">

      <!-- âœ… Logo + Nama -->
      <div class="flex items-center space-x-4">
        <!-- Logo -->
        <img src="image/logo.png" alt="Logo FloriaBloom" class="h-16 w-16 rounded-full border-4 border-white shadow-md">
        <!-- Nama -->
        <h1 class="text-2xl font-bold">FloriaBloom</h1>
      </div>

      <!-- âœ… Menu -->
      <nav class="text-sm space-x-4 hidden md:flex font-normal">
        <a href="index.html" class="hover:underline">Produk</a>
        <a href="tentang.html" class="hover:underline">Tentang Kami</a>
        <a href="kontak.html" class="hover:underline">Kontak</a>
        <a href="komentar.html" class="hover:underline">Komentar</a>
      </nav>
    </div>
  </header>

  <!-- âœ… Spasi Biar Ga Ketutupan Header -->
  <div class="pt-28"></div>

  <!-- âœ… Section Komentar -->
  <section id="komentar" class="max-w-3xl mx-auto bg-white/80 p-8 rounded-2xl shadow-xl mt-12 backdrop-blur-md">
  <h2 class="text-4xl font-extrabold text-center text-pink-500 mb-8 tracking-wide">Komentar Pelanggan</h2>

  <!-- Form Komentar -->
  <form id="formKomentar" class="space-y-5">
    <input type="text" id="nama" placeholder="ðŸŒ¼ Nama Anda" required
           class="w-full p-4 border border-pink-200 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none text-gray-700 shadow-sm placeholder-pink-300 bg-white/80 transition duration-300">

    <textarea id="pesan" rows="4" placeholder="ðŸ’¬ Tulis komentar Anda..." required
              class="w-full p-4 border border-pink-200 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none text-gray-700 shadow-sm placeholder-pink-300 bg-white/80 transition duration-300"></textarea>

    <button type="submit"
            class="w-full bg-gradient-to-r from-pink-400 to-pink-500 text-white py-3 rounded-xl font-semibold tracking-wide shadow-md hover:from-pink-500 hover:to-pink-600 hover:shadow-lg transition duration-300 ease-in-out">
      Kirim Komentar âœ¨
    </button>
  </form>

  <!-- Daftar Komentar -->
  <div id="daftarKomentar" class="space-y-4 mt-10">
    <!-- Komentar akan ditambahkan di sini -->
  </div>
</section>

  <!-- âœ… Script Kirim ke Google Sheet -->
  <script>
  const form = document.getElementById('formKomentar');
  const daftarKomentar = document.getElementById('daftarKomentar');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const nama = document.getElementById('nama').value.trim();
    const pesan = document.getElementById('pesan').value.trim();

    if (nama && pesan) {
      const komentarBaru = document.createElement('div');
      komentarBaru.className = 'bg-pink-50 p-5 rounded-xl shadow-sm border border-pink-100 animate-fade-in';
      komentarBaru.innerHTML = `
        <p class="text-gray-800 text-lg leading-relaxed">"${pesan}"</p>
        <p class="text-sm text-pink-500 font-medium mt-2">- ${nama}</p>
      `;
      daftarKomentar.prepend(komentarBaru);

      form.reset();
    }
  });
</script>
<style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.4s ease-out both;
  }
</style>
</body>
</html>
