<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Kami - FloriaBloom</title>
  
  <style>
    /* Animasi header */
    .animate-gradient {
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background-color: #fff6fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

        header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 50;
      padding: 15px 20px;
      background: linear-gradient(to right, #ec4899, #f472b6, #ec4899);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header .header-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    nav {
      display: flex;
      gap: 30px; /* ✅ Tambahan biar lebih ke kanan */
      margin-right: 20px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: normal;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hamburger Icon */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
    }

    /* ✅ RESPONSIVE */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin: 10px 0 0 0;
      }
      nav.show {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }

    /* Kontak Section */
    .contact-section {
      max-width: 1000px;
      margin: 120px auto 50px auto;
      padding: 30px;
      background: #f9f9ff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      text-align: center;
    }

    .contact-section h2 {
      color: #1a237e;
      margin-bottom: 10px;
      font-size: 36px;
    }

    .contact-section p {
      color: #555;
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .contact-info div {
      flex: 1;
      min-width: 250px;
    }

    .contact-info h4 {
      color: #5c6bc0;
      margin-bottom: 5px;
    }

    .contact-info p {
      color: #333;
      margin: 0;
    }

  </style>
</head>
<body>

  <!-- ✅ Header -->
  <header>
    <!-- ✅ Logo + Nama -->
    <div class="header-container">
      <!-- ✅ Logo + Nama -->
      <div class="logo-container">
        <img src="image/logo.png" alt="Logo FloriaBloom" class="h-24 w-24 rounded-full border-4 border-white shadow-md">
        <h1 class="text-2xl font-bold">FloriaBloom</h1>
      </div>

    <!-- ✅ Hamburger Icon -->
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- ✅ Menu -->
    <nav id="nav-menu">
      <a href="FloriaBloom.html">Produk</a>
      <a href="tentang.html">Tentang Kami</a>
      <a href="kontak.html">Kontak</a>
      <a href="komentar.html" class="hover:underline">Komentar</a>
    </nav>
  </header>

  <!-- ✅ Kontak Section -->
  <section class="contact-section">
    <h2>Kontak Kami</h2>
    <p>Kami siap membantu Anda. Hubungi kami melalui kontak di bawah ini!</p>

    <div class="contact-info">
      <div>
        <h4>Alamat</h4>
        <p>Jl. Mawar No. 10, Jember</p>
      </div>

      <div>
        <h4>Telepon</h4>
        <p>0812-3456-7890</p>
      </div>

      <div>
        <h4>Email</h4>
        <p>floriabloom@email.com</p>
      </div>
    </div>

    <div style="margin-top: 40px;">
      <h4 style="color: #5c6bc0;">Jam Operasional</h4>
      <p style="color: #333;">Senin - Sabtu, 08:00 - 17:00</p>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('show');
    }
  </script>

</body>
</html>
